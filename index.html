<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background-color: grey;
        margin: 120px;
      }
      a {
        color: black;
        font-weight: bold;
      }

      td {
        padding: 15px;
      }

      .rbtn {
        float: right;
      }

      .lbtn {
        float: left;
      }
    </style>
  </head>

  <body>
    <a href="#"
      >The complete register form with compleate Registeation form with perfect
      Javascripts validations:</a
    >

    <table>
      <tr>
        <td>
          <label>Enter Your Name</label>
        </td>
        <td>
          <p>:</p>
        </td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>
          <label>Enter Your Mail-ID </label>
        </td>
        <td>
          <p>:</p>
        </td>
        <td>
          <input type="email" />
        </td>
      </tr>
      <tr>
        <td>
          <label>Choose Your Gender</label>
        </td>
        <td>
          <p>:</p>
        </td>
        <td>
          <input type="radio" name="gender" />
          <label for="male">Male</label>
          <input type="radio" name="gender" />
          <label for="female">Female</label>
        </td>
      </tr>

      <tr>
        <td>
          <label>Create Your password</label>
        </td>
        <td>
          <p>:</p>
        </td>
        <td>
          <input type="password" />
        </td>
      </tr>

      <tr>
        <td>
          <label>Confirm Your password</label>
        </td>
        <td>
          <p>:</p>
        </td>
        <td>
          <input type="password" />
        </td>
      </tr>
      <tr>
        <td>
          <label> Mobile No</label>
        </td>
        <td>
          <p>:</p>
        </td>
        <td>
          <input type="text" />
        </td>
      </tr>

      <tr>
        <td>
          <label for="cars">Choose Your Dob</label>
        </td>
        <td>
          <p>:</p>
        </td>
        <td>
          <select>
            <option value="">DD</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
          </select>
          <select>
            <option value="">MM</option>
            <option value="january ">January</option>
            <option value="february">February</option>
            <option value="march ">March</option>
            <option value="April">April</option>
            <option value="May ">May</option>
          </select>
          <select>
            <option value="">YYYY</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>
          <label>Enter Your Address</label>
        </td>
        <td>
          <p>:</p>
        </td>
        <td>
          <textarea> </textarea>
        </td>
      </tr>

      <tr>
        <td>
          <label for="cars">Choose Your location</label>
        </td>
        <td>
          <p>:</p>
        </td>
        <td>
          <select>
            <option value="">select</option>
            <option value="Bogra">Bogra</option>
            <option value="Dhaka">Dhaka</option>
            <option value=" United Khagan">United Khagan</option>
            <option value="American">American flamingo</option>
            <option value="Greater">Greater flamingo</option>
            <option value="Lesser">Lesser flamingo</option>
            <option value="Chilean">Chilean flamingo</option>
            <option value="James's">James's flamingo</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <button type="submit" class="rbtn">Submit</button>
        </td>
        <td><button type="clear" class="lbtn">Clear</button></td>
      </tr>
    </table>
  </body>
</html>
